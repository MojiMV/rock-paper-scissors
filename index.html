<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">

        <h1 class="title">ROCK PAPER SCISSORS GAME</h1>

        <div class="score-div">
            <div class="user">
                <span>Your score:</span>

                <p class="user-score"></p>
            </div>
            <div class="pc">
                <span>PC score:</span>

                <p class="computer-score"></p>
            </div>
        </div>

        <div class="winnerDiv">

            <p class="winner"></p>

        </div>

        <div class="buttons">

            <button id="rock" class="playBut" data-emoji="🪨">Rock</button>
            <button id="paper" class="playBut" data-emoji="📄">Paper</button>
            <button id="scissors" class="playBut" data-emoji="✂️">Scissors</button>

        </div>

        <footer class="footer">Made by Moji</footer>
    </div>
</body>
</html>
