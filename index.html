<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">

        <h1 class="title">ROCK PAPER SCISSORS GAME</h1>

        <div class="buttons">

            <button id="rock" class="playBut">Rock</button>
            <button id="paper" class="playBut">Paper</button>
            <button id="scissors" class="playBut">Scissors</button>

        </div>

        <div class="result">
            <div class="score-div">
                <p class="user-score"></p>
                <p class="computer-score"></p>
            </div>

            <p class="winner"></p>
            
            <button id="refresh">Refresh</button>
        </div>

        <footer id="footer">Made by Moji</footer>
    </div>
</body>
</html>
